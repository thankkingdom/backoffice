<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <div th:fragment="page_navigation">

        <div style="display: flex; flex-direction: row; align-items: center">

            <div style="padding:10px">
                <form action="/" th:action="@{''}">
                    <select name="size" class="custom-select" onchange="submit(this.form)">
                        <option value="1" th:selected="${page.size == 1}">　1</option>
                        <option value="3" th:selected="${page.size == 3}">　3</option>
                        <option value="5" th:selected="${page.size == 5}">　5</option>
                    </select>件表示
                </form>
            </div>
            <div style="padding:10px">
                <nav aria-label="Page navigation example p-2">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#"
                                aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a></li>
                    </ul>
                </nav>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
